{% extends 'chartroom/main.html' %}

{% block content %}
<div class="container mx-auto px-6 py-6">
    <main class="w-full">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center mb-6">
                    <a href="{% url 'profile' user.id %}" class="mr-4">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" class="text-gray-600">
                            <title>arrow-left</title>
                            <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
                        </svg>
                    </a>
                    <h3 class="text-xl font-semibold">Edit your profile</h3>
                </div>
                <form method='POST' enctype="multipart/form-data" class="space-y-4">
                    {% csrf_token %}
                    
                    {%for filed in form%}
                    <div>
                        <label for="profile_pic" class="block text-sm font-medium text-gray-700">
                            {{filed.label}}
                        </label>
                        {{filed}}
                    </div>
                    {%endfor%}
                   
                    <div class="flex justify-end space-x-2">
                        <a href="index.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">Cancel</a>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
