<nav class="bg-white shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        
        <!-- Logo -->
        <a href="/" class="flex items-center text-xl font-bold text-gray-800 hover:text-blue-500">
            <h1>Logoddd</h1>
        </a>

        <!-- Search Bar -->
        <div class="relative w-1/4 hidden md:block">
            <input type="text" placeholder="Search..." class="w-full px-3 py-1 pl-8 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg class="w-4 h-4 text-gray-500 absolute left-2 top-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.35 4.35a7.5 7.5 0 0012.3 12.3z" />
            </svg>
        </div>

        <!-- User Profile Dropdown -->
        <div class="relative">
            <button id="profile-btn" class="flex items-center focus:outline-none">
                <img src="https://via.placeholder.com/40" alt="User" class="w-10 h-10 rounded-full border border-gray-300">
            </button>

            <!-- Dropdown Menu -->
            <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg py-2">
                <a href="{% url 'profile' user.id %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Manage Account</a>
                <a href="{% url 'my-logout' %}" class="block px-4 py-2 text-red-500 hover:bg-gray-100">Logout</a>
            </div>
        </div>

    </div>
</nav>

<!-- JavaScript for Dropdown -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const profileBtn = document.getElementById("profile-btn");
        const dropdownMenu = document.getElementById("dropdown-menu");

        profileBtn.addEventListener("click", function () {
            dropdownMenu.classList.toggle("hidden");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    });
</script>
